                                />
                             ))}
                          </div>
                      );
                  case 'trama':
                      return (
                          <div className="flex flex-col">
                             {DATA.trama.slides.map((slide, i) => (
                                <PresentationSlide 
                                    key={i}
                                    subtitle={`Fase ${i+1}`}
                                    title={slide.phase.split('. ')[1] || slide.phase} // Truc per treure el numero del títol si cal
                                    desc={slide.desc}
                                    img={slide.img}
                                    index={i}
                                />
                             ))}
                          </div>
                      );
                  case 'personatges':
                      return (
                          <div className="flex flex-col">
                             {DATA.personatges.slides.map((slide, i) => (
                                <PresentationSlide 
                                    key={i}
                                    subtitle={slide.role}
                                    title={slide.name}
                                    desc={`${slide.trait}. ${slide.desc}`}
                                    img={slide.img}
                                    index={i}
                                />
                             ))}
                          </div>
                      );
                  case 'llegat':
                      return (
                           <div className="flex flex-col">
                             {DATA.llegat.slides.map((slide, i) => (
                                <PresentationSlide 
                                    key={i}
                                    subtitle={slide.meta}
                                    title={slide.title}
                                    desc={slide.desc}
                                    img={slide.img}
                                    index={i}
                                />
                             ))}
                             {/* Slide Final de Tancament */}
                             <div className="min-h-screen w-full flex items-center justify-center bg-black relative">
                                <div className="text-center z-20 p-8">
                                    <Icons.Skull size={60} className="mx-auto text-white/30 mb-8 animate-pulse-slow" />
                                    <p className="font-serif text-5xl md:text-7xl text-white italic mb-6">"The rest is silence."</p>
                                    <p className="text-gray-500 uppercase tracking-widest text-sm">Fi de la presentació</p>
                                </div>
                             </div>
                          </div>
                      );
                  default: return null;
              }
          };

          return (
            <div className="relative">
              
              {/* --- LANDING SCROLL (STACKING CARDS) --- */}
              <div className={activePage ? 'hidden' : 'block'}>
                  
                  {/* 1. HERO CIRCULAR (Z-Index 1 - Es queda a sota) */}
                  <HeroStickySection scrollToSection={scrollToSection} />

                  {/* 2. OBRA (Z-Index 2 - Tapa el Hero) */}
                  <StickySection 
                      id="section-obra"
                      index={2}
                      title={DATA.obra.title}
                      img={DATA.obra.image}
                      onClick={() => setActivePage('obra')}
                  />

                  {/* 3. TRAMA (Z-Index 3) */}
                  <StickySection 
                      id="section-trama"
                      index={3}
                      title={DATA.trama.title}
                      img={DATA.trama.image}
                      onClick={() => setActivePage('trama')}
                  />

                  {/* 4. PERSONATGES (Z-Index 4) */}
                  <StickySection 
                      id="section-personatges"
                      index={4}
                      title={DATA.personatges.title}
                      img={DATA.personatges.image}
                      onClick={() => setActivePage('personatges')}
                  />

                   {/* 5. LLEGAT (Z-Index 5) */}
                   <StickySection 
                      id="section-llegat"
                      index={5}
                      title={DATA.llegat.title}
                      img={DATA.llegat.image}
                      onClick={() => setActivePage('llegat')}
                  />
                  
              </div>

              {/* --- DETAIL PAGE OVERLAY --- */}
              {activePage && (
                  <DetailPage 
                    title={activePage === 'obra' ? "L'Obra" : activePage === 'trama' ? "La Trama" : activePage === 'personatges' ? "Personatges" : "Llegat"}
                    bgImage={null} // Ja no cal fons general perquè cada slide té el seu
                    onClose={() => setActivePage(null)}
                  >
                      {renderContent()}
                  </DetailPage>
              )}

            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HamletPortfolio />);
    </script>
</body>
</html>
