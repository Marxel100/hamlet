<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamlet | Portfolio Didàctic</title>
    
    <!-- Cargar React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Cargar Babel para entender JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #cbd5e1;
            overflow-x: hidden; /* Evitar scroll horizontal global */
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Ocultar barra de scroll però permetre funcionalitat */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animacions */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulseSlow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.2; }
        }
        /* Moviment suau de càmera per a les imatges de fons */
        @keyframes kenBurns {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        .animate-fade-in { animation: fadeIn 1s ease-out forwards; }
        .animate-fade-up { animation: fadeInUp 0.8s ease-out forwards; }
        .animate-pulse-slow { animation: pulseSlow 4s infinite ease-in-out; }
        .animate-ken-burns { animation: kenBurns 20s ease-out infinite alternate; }
        
        /* Utilitats per Scroll Snap (com diapositives) */
        .snap-mandatory-y {
            scroll-snap-type: y mandatory;
        }
        .snap-center {
            scroll-snap-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS SVG ---
        const Icons = {
            ChevronLeft: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6"/></svg>,
            ChevronDown: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>,
            Skull: ({size, className}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="9" cy="12" r="1"/><circle cx="15" cy="12" r="1"/><path d="M8 20v2h8v-2"/><path d="m12.5 17-.5-1-.5 1h1z"/><path d="M16 20a2 2 0 0 0 1.56-3.25 8 8 0 1 0-11.12 0A2 2 0 0 0 8 20"/></svg>,
            ArrowRight: ({size, className}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        };

        // --- DADES ---
        const DATA = {
          hero: {
            title: "SER O NO SER",
            subtitle: "Aquesta és la qüestió.",
            image: "https://i.ytimg.com/vi/Oq5HKX1vicM/maxresdefault.jpg" 
          },
          obra: {
            title: "L'Obra",
            image: "https://temporada-alta.com/wp-content/uploads/hamlet_destacada-2.jpg", 
            slides: [
              {
                title: "Significat",
                desc: "L'escriu Shakespeare, 1601. No és només 'ser o no ser'. Significa la incertesa de despres de la mort. La seva decisió és important",
                img: "https://temporada-alta.com/wp-content/uploads/hamlet_destacada-2.jpg"
              },
              {
                title: "On se situa?",
                desc: "Al Castell d'Elsinore, Dinamarca. Un lloc fosc, fred i amb traicions. Per a Hamlet, és més una mena de presó que una casa.",
                img: "https://www.visitdenmark.com/files/visitdenmark.com/2020-03/kronborg-castle-2_%C2%A9Daniel%20Overbeck_VisitNordsj%C3%A6lland_1.jpg"
              },
              {
                title: "El dilema, les desicions",
                desc: "Dubta si venjar la mort. He de venjar el meu pare matant algú? O això el converteix en un monstre? Aquest és el conflicte que tortura Hamlet. Les seves accions tenen conseqüencies i ha de decidir la seva pròpia moral",
                img: "https://www.teatreauditoridegranollers.cat/img/image/fotos/la-dansa-de-la-venjanca-la-villarroel-teatre-barcelona-15.jpg?w=870&h=580&zc=1&aoe=1&q=80"
              }
            ]
          },
          trama: {
            title: "La Trama",
            image: "https://timothyrhaslett.wordpress.com/wp-content/uploads/2014/02/hamletp02_fs.jpg",
            slides: [
               { 
                phase: "1. El Detonant", 
                desc: "Comença amb el fantasma del pare que apareix. 'El teu oncle m'ha assassinat'. Li demana venjança.",
                img: "https://crehana-blog.imgix.net/media/filer_public/55/c3/55c372f7-6f33-4551-9b9e-4c34060380be/trama-cuento.jpg"
              },
              { 
                phase: "2. L'Estratègia", 
                desc: "Diu la veritat el fantasma? Hamlet es fa el boig per investigar sense aixecar sospites. Tothom es creu que ha perdut el cap.",
                img: "https://news.vt.edu/content/dam/news_vt_edu/articles/2014/02/images/022014-cfa-hamlet.jpg"
              },
              { 
                phase: "3. La Prova (El Clímax)", 
                desc: "El parany: una obra de teatre que recrea l'assassinat. El rei s'espanta i marxa corrents. Hamlet confirma les seves sospites",
                img: "https://timothyrhaslett.wordpress.com/wp-content/uploads/2014/02/hamletp02_fs.jpg"
              },
              { 
                phase: "4. L'Empitjorament", 
                desc: "Un error fatal. Hamlet sent un soroll darrere la cortina i ataca. No era el Rei, era el pare de la seva nòvia. Ara tot empitjora.",
                img: "https://cdn.culturagenial.com/es/imagenes/hamlet-og.jpg"
              },
              { 
                phase: "5. El Final", 
                desc: "La venjança de Laertes pel seu pare mort culmina en un duel amb espases i vi enverinats. La reina mor accidentalment, i Hamlet i Laertes es fereixen mortalment. Abans de caure, Hamlet mata el rei Claudi, deixant el tron al noruec Fortimbràs davant un escenari de mort total.",
                img: "https://media.newyorker.com/photos/635c5415cd95e0b0aea28e20/1:1/w_1702,h_1702,c_limit/Shaw-Hamlet.jpg"
              },
              { 
                phase: "6. En resum",
                desc: "Poloni és el pare tant de Laertes com d'Ofèlia, per la qual cosa Hamlet mata accidentalment el seu futur sogre. Aquesta tragèdia embogeix Ofèlia, que acaba morint ofegada al riu, i empeny el seu germà Laertes a buscar venjança contra Hamlet, tancant així el cercle de destrucció de tota la família.",
                img: "https://www.latercera.com/resizer/v2/GPKEY7VLTRCY7LIR3IVG744YXE.jpg?auth=36ec5a03d427e6cef1e268672dedf85d89439f3d200fa27933fa8f54a1f4a59e&height=774&width=1200&smart=true"
              }
            ]
          },
          personatges: {
            title: "Personatges",
            image: "https://www.cccb.org/rcs_gene/1000X560-Hamlet-and-Horatio.jpg", 
            slides: [
              { name: "Hamlet", role: "Protagonista", trait: "Pensa massa", desc: "En lloc d'actuar ràpid, dubta de tot. És el primer heroi modern ple d'ansietat.", img: "https://temporada-alta.com/wp-content/uploads/hamlet_destacada-2.jpg" },
              { name: "Claudi", role: "El dolent", trait: "Manipulador", desc: "Va matar el seu germà per quedar-se amb la corona i la dona. És llest i polític.", img: "https://www.savalnet.bo/medios/mm/reportajes/2017/177290r006.png" },
              { name: "Gertrudis", role: "La mare", trait: "Ingènua", desc: "Es casa amb l'assassí del seu marit massa ràpid. Hamlet no sap si ella en sabia res o no.", img: "https://i.pinimg.com/736x/78/eb/81/78eb81a18203d8a8330b7577287fc5fb.jpg" },
              { name: "Ofèlia", role: "La nòvia tràgica", trait: "Víctima", desc: "El seu pare li prohibeix veure Hamlet, i Hamlet la rebutja cruelment. Acaba boja de veritat.", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Alexandre_Cabanel%2C_Ophelia.JPG/500px-Alexandre_Cabanel%2C_Ophelia.JPG" },
              { name: "Horaci", role: "El millor amic", trait: "Fidel", desc: "L'únic que no traeix Hamlet. Al final, és qui viu per explicar la història.", img: "https://www.cccb.org/rcs_gene/1000X560-Hamlet-and-Horatio.jpg" },
            ]
          },
          llegat: {
            title: "Impacte Cultural",
            image: "https://pittsburghquarterly.com/wp-content/uploads/articles/the-public-s-ambitious-hamlet-rewards-on-many-levels.jpg",
            slides: [
              { title: "El Rei Lleó (Disney)", meta: "Dibuixos animats", desc: "Simba és Hamlet. Scar és l'oncle Claudi que mata el pare Mufasa. Una versió per a nens, però amb la mateixa història.", img: "https://ebredigital.cat/wp-content/uploads/2018/12/rey-leon.jpg" },
              { title: "Hamnet (Llibre)", meta: "La història real", desc: "El fill de Shakespeare es deia Hamnet i va morir amb 11 anys. Es creu que l'obra és la manera que va tenir el pare de plorar el fill.", img: "https://m.media-amazon.com/images/I/91cr4SdvrAL._UF1000,1000_QL80_.jpg" },
              { title: "Sons of Anarchy", meta: "Sèrie de TV", desc: "Motards en lloc de prínceps. El protagonista descobreix els diaris del seu pare mort i s'enfronta al padrastre que ara mana al club.", img: "https://m.media-amazon.com/images/M/MV5BNDAyMzgzOTQ1N15BMl5BanBnXkFtZTgwMjk5NzU2MzE@._V1_.jpg" }, 
              { title: "The Northman", meta: "Pel·lícula", desc: "La llegenda víking original d'Amleth. Brutal, bruta i violenta. Així era la història abans que Shakespeare la fes poètica.", img: "https://i.ytimg.com/vi/oMSdFM12hOw/maxresdefault.jpg" } 
            ]
          }
        };

        // --- COMPONENT: DIAPOSITIVA DE PRESENTACIÓ (Amb Scroll Snap) ---
        const PresentationSlide = ({ img, title, subtitle, desc, index, total }) => (
          <div className="h-screen w-full flex items-center justify-center relative overflow-hidden bg-black border-b border-white/5 snap-center shrink-0">
            {/* Background Image amb efecte Ken Burns */}
            <div className="absolute inset-0 z-0 overflow-hidden">
                <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-black/20 z-10"></div>
                {img ? (
                    <img 
                        src={img} 
                        className="w-full h-full object-cover opacity-70 animate-ken-burns origin-center" 
                        alt={title}
                    />
                ) : (
                    <div className="w-full h-full bg-[#111]"></div>
                )}
            </div>

            {/* Content Text */}
            <div className="relative z-20 container mx-auto px-6 md:px-12 max-w-5xl flex flex-col justify-end pb-32 md:justify-center md:pb-0 h-full">
                <div className="animate-fade-up">
                    {subtitle && <span className="text-red-500 font-serif italic text-lg md:text-xl mb-3 block tracking-wider">{subtitle}</span>}
                    <h3 className="text-5xl md:text-8xl font-serif text-white font-bold mb-8 tracking-tighter leading-[0.9] drop-shadow-2xl">{title}</h3>
                    <div className="bg-black/40 backdrop-blur-md p-6 md:p-8 rounded-lg border-l-4 border-red-600 max-w-2xl">
                         <p className="text-xl md:text-2xl text-gray-100 leading-relaxed drop-shadow-md font-light">
                            {desc}
                        </p>
                    </div>
                </div>
            </div>

            {/* Número de Slide */}
            <div className="absolute bottom-8 right-8 text-white/20 font-serif font-bold text-6xl md:text-8xl select-none z-10">
                {index < 9 ? `0${index+1}` : index+1}
            </div>
            
            {/* Indicador de Progrés (Barra) */}
            <div className="absolute bottom-0 left-0 w-full h-1 bg-white/10 z-30">
                <div 
                    className="h-full bg-red-600 transition-all duration-500"
                    style={{ width: `${((index + 1) / total) * 100}%` }}
                ></div>
            </div>
          </div>
        )

        // --- COMPONENT: HERO CIRCULAR (Portada) ---
        const HeroStickySection = ({ scrollToSection }) => {
            return (
                 <div 
                    id="section-hero"
                    className="sticky top-0 h-screen w-full flex items-center justify-center overflow-hidden bg-[#050505] shadow-2xl transition-transform duration-700"
                    style={{ zIndex: 1 }}
                >
                    <div className="relative w-full h-full flex flex-col items-center justify-center animate-fade-in">
                        
                         {/* Círculos Decorativos */}
                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
                            <div className="w-[300px] h-[300px] md:w-[600px] md:h-[600px] border border-white/5 rounded-full animate-pulse-slow"></div>
                            <div className="absolute w-[500px] h-[500px] md:w-[800px] md:h-[800px] border border-white/5 rounded-full opacity-30"></div>
                        </div>

                        {/* Título */}
                        <div className="relative z-20 text-center mb-6 md:mb-10">
                             <h1 className="text-5xl md:text-8xl font-serif text-white tracking-widest drop-shadow-2xl opacity-90">
                              SER O NO SER
                            </h1>
                            <p className="text-lg md:text-xl text-slate-500 font-serif tracking-widest uppercase mt-4 opacity-80">
                                {DATA.hero.subtitle}
                            </p>
                        </div>

                        {/* Imatge + Satèl·lits */}
                        <div className="relative z-30 flex items-center justify-center">
                            <div className="relative w-56 h-56 md:w-80 md:h-80 rounded-full overflow-hidden border border-white/10 shadow-[0_0_100px_-20px_rgba(255,255,255,0.15)] group cursor-pointer transition-all duration-700 hover:scale-105 z-20">
                                <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent z-10"></div>
                                <img 
                                  src={DATA.hero.image} 
                                  alt="Hamlet" 
                                  className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700"
                                />
                            </div>

                            {/* Botons Flotants */}
                            <button onClick={() => scrollToSection('section-obra')} className="absolute -left-16 -top-12 md:left-[-180px] md:top-0 text-right group flex flex-col items-end gap-1 z-30">
                                <span className="text-4xl font-serif text-white/20 group-hover:text-white transition-colors">01</span>
                                <span className="text-xs md:text-sm uppercase tracking-[0.2em] text-white/60 group-hover:text-red-500 transition-colors">L'Obra</span>
                            </button>
                            <button onClick={() => scrollToSection('section-trama')} className="absolute -left-16 -bottom-12 md:left-[-160px] md:bottom-0 text-right group flex flex-col items-end gap-1 z-30">
                                <span className="text-xs md:text-sm uppercase tracking-[0.2em] text-white/60 group-hover:text-red-500 transition-colors">La Trama</span>
                                <span className="text-4xl font-serif text-white/20 group-hover:text-white transition-colors">02</span>
                            </button>
                            <button onClick={() => scrollToSection('section-personatges')} className="absolute -right-16 -top-12 md:right-[-200px] md:top-0 text-left group flex flex-col items-start gap-1 z-30">
                                <span className="text-4xl font-serif text-white/20 group-hover:text-white transition-colors">03</span>
                                <span className="text-xs md:text-sm uppercase tracking-[0.2em] text-white/60 group-hover:text-red-500 transition-colors">Personatges</span>
                            </button>
                             <button onClick={() => scrollToSection('section-llegat')} className="absolute -right-16 -bottom-12 md:right-[-140px] md:bottom-0 text-left group flex flex-col items-start gap-1 z-30">
                                <span className="text-xs md:text-sm uppercase tracking-[0.2em] text-white/60 group-hover:text-red-500 transition-colors">Llegat</span>
                                <span className="text-4xl font-serif text-white/20 group-hover:text-white transition-colors">04</span>
                            </button>
                        </div>

                        {/* Hint */}
                        <div className="absolute bottom-8 left-1/2 -translate-x-1/2 z-20 text-white/30 animate-bounce flex flex-col items-center gap-2 pointer-events-none">
                            <span className="text-[10px] uppercase tracking-[0.3em]">Fes Scroll</span>
                            <Icons.ChevronDown className="w-4 h-4" />
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENT: STICKY SECTION (Targeta Menú) ---
        const StickySection = ({ id, title, img, index, onClick, subtitle }) => {
            return (
                <div 
                    id={id}
                    className="sticky top-0 h-screen w-full flex items-center justify-center overflow-hidden border-t border-white/10 shadow-2xl transition-transform duration-700 bg-[#050505]"
                    style={{ zIndex: index + 10 }}
                >
                    <div className="absolute inset-0 z-0">
                         <div className="absolute inset-0 bg-black/60 z-10 hover:bg-black/40 transition-colors duration-700"></div>
                         <img src={img} alt={title} className="w-full h-full object-cover scale-105 animate-ken-burns" />
                    </div>

                    <div className="relative z-20 text-center px-6 max-w-4xl animate-fade-up">
                        {subtitle && <p className="text-red-500 font-serif italic text-xl md:text-2xl mb-4">{subtitle}</p>}
                        <h2 className="text-5xl md:text-8xl font-serif text-white font-bold mb-8 tracking-tighter drop-shadow-lg">{title}</h2>
                        
                        <button 
                            onClick={onClick}
                            className="group relative inline-flex items-center gap-3 px-8 py-4 bg-white/10 hover:bg-white text-white hover:text-black border border-white/30 backdrop-blur-sm rounded-full transition-all duration-300 font-medium tracking-widest uppercase text-sm"
                        >
                            Explorar Secció
                            <Icons.ArrowRight size={18} className="group-hover:translate-x-1 transition-transform" />
                        </button>
                    </div>

                    <div className="absolute bottom-10 right-10 z-20 text-white/10 font-serif text-6xl md:text-8xl font-bold select-none">
                        0{index - 1} 
                    </div>
                </div>
            );
        };

        // --- COMPONENT: PÀGINA DE DETALL (Contenidor Scroll Snap) ---
        const DetailPage = ({ title, onClose, children }) => (
          <div className="fixed inset-0 z-[100] bg-[#0a0a0a] text-slate-300 animate-fade-in">
            
            {/* Header Sticky */}
            <div className="fixed top-0 left-0 w-full z-50 flex justify-between items-center p-6 pointer-events-none">
              <button 
                onClick={onClose} 
                className="pointer-events-auto group flex items-center gap-2 text-white hover:text-red-500 transition-colors uppercase tracking-widest text-sm font-bold bg-black/40 backdrop-blur-md px-5 py-2 rounded-full border border-white/10 hover:border-red-500/50"
              >
                <Icons.ChevronLeft className="group-hover:-translate-x-1 transition-transform" /> Tornar
              </button>
              <span className="font-serif text-white/80 tracking-widest hidden md:block uppercase bg-black/40 backdrop-blur-md px-5 py-2 rounded-full border border-white/10">{title}</span>
            </div>

            {/* Contenidor Scroll Snap */}
            <div className="w-full h-full overflow-y-scroll snap-mandatory-y no-scrollbar scroll-smooth">
              {children}
            </div>
          </div>
        );

        // --- APP PRINCIPAL ---
        function HamletPortfolio() {
          const [activePage, setActivePage] = useState(null); 
          
          const scrollToSection = (id) => {
              const element = document.getElementById(id);
              if (element) element.scrollIntoView({ behavior: 'smooth' });
          };

          const renderContent = () => {
              switch(activePage) {
                  case 'obra':
                      return DATA.obra.slides.map((slide, i) => (
                        <PresentationSlide key={i} {...slide} index={i} total={DATA.obra.slides.length} />
                      ));
                  case 'trama':
                      return DATA.trama.slides.map((slide, i) => (
                        <PresentationSlide key={i} {...slide} 
                            subtitle={`Fase ${i+1}`} 
                            title={slide.phase.split('. ')[1] || slide.phase} 
                            index={i} total={DATA.trama.slides.length} 
                        />
                      ));
                  case 'personatges':
                      return DATA.personatges.slides.map((slide, i) => (
                        <PresentationSlide key={i} {...slide} 
                            subtitle={slide.role} 
                            title={slide.name} 
                            desc={`${slide.trait}. ${slide.desc}`} 
                            index={i} total={DATA.personatges.slides.length} 
                        />
                      ));
                  case 'llegat':
                      return (
                        <>
                           {DATA.llegat.slides.map((slide, i) => (
                                <PresentationSlide key={i} {...slide} subtitle={slide.meta} index={i} total={DATA.llegat.slides.length} />
                           ))}
                           {/* Slide Final */}
                           <div className="h-screen w-full flex items-center justify-center bg-black relative snap-center">
                                <div className="text-center z-20 p-8 animate-fade-up">
                                    <Icons.Skull size={80} className="mx-auto text-white/30 mb-8 animate-pulse-slow" />
                                    <p className="font-serif text-5xl md:text-8xl text-white italic mb-6">"Fi de la presentació"</p>
                                    <button onClick={() => setActivePage(null)} className="text-red-500 hover:text-white transition-colors uppercase tracking-widest text-sm border-b border-red-500 pb-1">Tancar Presentació</button>
                                </div>
                           </div>
                        </>
                      );
                  default: return null;
              }
          };

          return (
            <div className="relative">
              
              {/* LANDING SCROLL */}
              <div className={activePage ? 'hidden' : 'block'}>
                  <HeroStickySection scrollToSection={scrollToSection} />
                  <StickySection id="section-obra" index={2} title={DATA.obra.title} img={DATA.obra.image} onClick={() => setActivePage('obra')} />
                  <StickySection id="section-trama" index={3} title={DATA.trama.title} img={DATA.trama.image} onClick={() => setActivePage('trama')} />
                  <StickySection id="section-personatges" index={4} title={DATA.personatges.title} img={DATA.personatges.image} onClick={() => setActivePage('personatges')} />
                  <StickySection id="section-llegat" index={5} title={DATA.llegat.title} img={DATA.llegat.image} onClick={() => setActivePage('llegat')} />
              </div>

              {/* DETAIL PAGE OVERLAY */}
              {activePage && (
                  <DetailPage 
                    title={activePage === 'obra' ? "L'Obra" : activePage === 'trama' ? "La Trama" : activePage === 'personatges' ? "Personatges" : "Llegat"}
                    onClose={() => setActivePage(null)}
                  >
                      {renderContent()}
                  </DetailPage>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HamletPortfolio />);
    </script>
</body>
</html>
